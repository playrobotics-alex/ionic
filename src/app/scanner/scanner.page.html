<ion-header color="dark" style="border-bottom: 1px solid grey;">
    <ion-toolbar color="dark">
        <ion-title slot="start">Garage</ion-title>
        <ion-icon style="font-size: 30px;margin-right:15px; padding-right: 4px;" slot="end" name="search" (click)="startBleScan()" color="primary"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <div *ngIf="scannedDevices.length; else noDevicesScanned">
        <div class="device" *ngFor="let scannedDevice of scannedDevices">
            <ion-grid>
                <ion-row>
                    <ion-col class="ion-text-start" size="auto">
                        <div class="rssi-circle">
                            <ion-label class="device-rssi">{{scannedDevice.mapped_icon}}</ion-label>
                            <br>
                            <ion-label class="device-rssi">dBm</ion-label>
                        </div>
                    </ion-col>
                    <ion-col class="ion-text-start" size="auto">
                        <ion-label class="device-name">{{scannedDevice.mapped_name}} </ion-label>
                        <br>
                        <ion-label class="device-mac">{{scannedDevice.mapped_id}}</ion-label>
                    </ion-col>
                    <ion-col>
                    </ion-col>
                    <ion-col>
                    </ion-col>
                    <ion-col class="ion-text-end" size="auto">
                        <ion-button class="connect-button" color="primary" expand="block" (click)="connectToDevice(scannedDevice)"> Connect </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>

    <ng-template #noDevicesScanned >
        <div style="text-align:center;border:0px solid blue;  height: 80vh; vertical-align: middle;">
            <div style='position: relative; top: 50%; -webkit-transform: translateY(-50%);-ms-transform: translateY(-50%);  transform: translateY(-50%);'>
                <ion-icon style="font-size: 82px;color:gray;" name="car-sport-outline" ></ion-icon>
                <br>
                <br>
                <span style="font-size: 22px;">No cars in your garage yet...</span>
                
                <ion-button expand="block" style="margin-top:30px;margin-left:10%;margin-right:10%;font-size: 25px;height:50px;" (click)="startBleScan()" >Start Scanning</ion-button>        
                <div style="font-size: 16px;text-align: center;color: darkgray;padding:15px;">If car's battery is low it will not show in scanning results.</div>                        
            </div>                      

        </div>     
        
       
    </ng-template>
</ion-content>
